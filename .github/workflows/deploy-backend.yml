name: 🚀 Deploy FastAPI to EC2

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 📦 Upload code to EC2
        run: |
          rsync -avz --delete ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/intoturnone/backend

      - name: ⚙️ Install requirements & restart service
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ec2-user/intoturnone/backend

            # Ensure virtual environment exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate

            # Install dependencies
            if [ -f "requirements.txt" ]; then
              pip install --upgrade pip
              pip install -r requirements.txt
            else
              echo "❌ requirements.txt not found!"
              exit 1
            fi

            # Restart systemd service
            sudo systemctl restart intoturnone.service

            # Confirm status
            if sudo systemctl is-active --quiet intoturnone.service; then
              echo "✅ intoturnone.service is running"
            else
              echo "❌ intoturnone.service failed to start"
              sudo journalctl -xeu intoturnone.service | tail -20
              exit 1
            fi
          EOF
